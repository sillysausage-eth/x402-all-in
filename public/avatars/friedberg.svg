  <path d="M132 94 Q122 91 108 94" stroke="#5d4e37" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes - Calm, observant -->
  <ellipse cx="80" cy="105" rx="9" ry="6" fill="white"/>
  <ellipse cx="120" cy="105" rx="9" ry="6" fill="white"/>
  <circle cx="80" cy="105" r="4" fill="#5d7d6a"/>
  <circle cx="120" cy="105" r="4" fill="#5d7d6a"/>
  <circle cx="81" cy="104" r="1.5" fill="white"/>
  <circle cx="121" cy="104" r="1.5" fill="white"/>
  
  <!-- Glasses - Round, intellectual -->
  <circle cx="80" cy="105" r="16" stroke="#2d2d2d" stroke-width="2.5" fill="none"/>
  <circle cx="120" cy="105" r="16" stroke="#2d2d2d" stroke-width="2.5" fill="none"/>
  <path d="M96 105 L104 105" stroke="#2d2d2d" stroke-width="2.5"/>
  <path d="M64 102 L55 100" stroke="#2d2d2d" stroke-width="2"/>
  <path d="M136 102 L145 100" stroke="#2d2d2d" stroke-width="2"/>
  
  <!-- Nose -->
  <path d="M100 103 Q104 118 100 128 Q96 125 98 122" stroke="#c9a66b" stroke-width="2" fill="none"/>
  
  <!-- Mouth - Calm, slight smile -->
  <path d="M88 140 Q100 146 112 140" stroke="#8b7355" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Light stubble -->
  <ellipse cx="100" cy="148" rx="28" ry="18" fill="#5d4e37" opacity="0.15"/>
  
  <!-- Ears -->
  <ellipse cx="56" cy="108" rx="7" ry="11" fill="url(#friedberg-skin)"/>
  <ellipse cx="144" cy="108" rx="7" ry="11" fill="url(#friedberg-skin)"/>
  
  <!-- Small detail - maybe a subtle hint of science -->
  <text x="20" y="185" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.3)">âˆ‘</text>
