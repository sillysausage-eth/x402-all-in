<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - Cool teal/green for the scientist -->
  <defs>
    <linearGradient id="friedberg-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#134e5e"/>
      <stop offset="100%" stop-color="#71b280"/>
    </linearGradient>
    <linearGradient id="friedberg-skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fce4d6"/>
      <stop offset="100%" stop-color="#deb887"/>
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="100" fill="url(#friedberg-bg)"/>
  
  <!-- Neck -->
  <path d="M73 158 L73 180 Q100 195 127 180 L127 158 Z" fill="url(#friedberg-skin)"/>
  
  <!-- Casual button-up shirt -->
  <path d="M40 200 Q55 165 100 160 Q145 165 160 200 Z" fill="#2c3e50"/>
  <!-- Collar -->
  <path d="M82 160 L92 178 L100 165 L108 178 L118 160" fill="#34495e"/>
  <!-- Button placket -->
  <line x1="100" y1="170" x2="100" y2="200" stroke="#1a252f" stroke-width="2"/>
  <!-- Buttons -->
  <circle cx="100" cy="180" r="2" fill="#7f8c8d"/>
  <circle cx="100" cy="192" r="2" fill="#7f8c8d"/>
  
  <!-- Face shape -->
  <ellipse cx="100" cy="112" rx="44" ry="48" fill="url(#friedberg-skin)"/>
  
  <!-- Hair - Shorter, neat -->
  <path d="M58 92 Q58 52 100 48 Q142 52 142 92 Q138 70 100 65 Q62 70 58 92" fill="#5d4e37"/>
  
  <!-- Eyebrows - Thoughtful -->
